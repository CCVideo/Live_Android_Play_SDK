apply plugin: 'com.android.library'
android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildToolsVersion = '28.0.3'
    packagingOptions {
        exclude 'okhttp3/internal/publicsuffix/publicsuffixes.gz'
    }
}

dependencies {
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    // Main Use RecyclerView
    implementation 'com.android.support:design:28.0.0'
    // Glide
    api 'com.github.bumptech.glide:glide:3.7.0'
//    api project(path: ':livesdk')
    //    CC SDK
    api files('libs/dwlivesdk.jar')
    api files('libs/drmlib.jar')
    api files('libs/engine-0.8.3.jar')
    api files('libs/rtc.jar')
    api files('libs/tbs_sdk_thirdapp_v4.3.0.1020.jar')
    api files('libs/libjingle_peerconnection.jar')
    api 'com.squareup.okhttp3:okhttp:3.10.0'
    api('io.socket:socket.io-client:0.8.3') {
        exclude group: 'org.json', module: 'json'
    }
}
