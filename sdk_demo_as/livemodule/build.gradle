apply plugin: 'com.android.library'
android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 29
        versionCode 380
        versionName "3.8.0"

        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a'//,'x86'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    useLibrary 'org.apache.http.legacy'


    // **********本地集成*****
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

dependencies {

    // =============================module ===================================
    //noinspection GradleCompatible
    implementation 'com.android.support:design:28.0.0'
    // Glide
    //noinspection GradleDependency
    implementation 'com.github.bumptech.glide:glide:3.7.0'

    //===================================live sdk=============================

    // **********本地集成*****
    api files('libs/dwlivesdk.jar')
    api files('libs/drmlib.jar')
    api files('libs/engine-0.8.3.1.jar')
    api files('libs/hdplayer.jar')
    api files('libs/rtc.jar')
    api files('libs/tbs_sdk.jar')
    api files('libs/libjingle_peerconnection.jar')
    api files('libs/httplib.jar')

    // *********远端集成************
//    api 'com.bokecc:dwlivesdk:3.8.0'


}
